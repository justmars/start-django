<div class="mt-10 shadow sm:rounded-lg dark:shadow-slate-600">
  <hgroup class="py-5 px-4 sm:p-6">
    <h3 class="{{heading_css|default:'text-base font-semibold'}}">{{heading}}</h3>
    <div class="mt-2 sm:grid sm:grid-cols-2">
      <div class="max-w-xl sm:col-span-1">
        <p class="{{caption_css|default:'text-sm text-grayed-muted'}}">{{caption}}</p>
      </div>
      <div class="mt-5 sm:col-span-1 sm:justify-self-end sm:mt-0 sm:ml-6">
        {% include cta %}
      </div>
    </div>
  </hgroup>
</div>
