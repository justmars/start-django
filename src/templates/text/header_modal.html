{% load start fragments %}
<div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4 dark:bg-grayed">
  <div class="sm:flex sm:items-start">
    <div class="flex flex-shrink-0 justify-center items-center mx-auto rounded-full sm:mx-0 sm:w-10 sm:h-10 {{background_icon_css}}">
      {% icon name=icon_name css=icon_css %}
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <h3 class="font-medium text-gray-900 dark:text-gray-400 text-lg/6" id="modal-title">{{heading}}</h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500 dark:text-gray-300">{{caption}}</p>
      </div>
    </div>
  </div>
</div>
