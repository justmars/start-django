{% load i18n account start fragments %}
<div class="px-4">
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    <div class="flex flex-col gap-4">
      {% hput form.password1 kls="fx" %}
      {% hput form.password2 kls="fx" %}
    </div>
    <div class="mt-6">
      <button data-btn="primary" class="w-full btn">Set Password</button>
    </div>
  </form>
</div>
