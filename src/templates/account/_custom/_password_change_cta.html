{% load i18n account fragments %}
<div class="px-4">
  <form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    <div class="flex flex-col gap-4">
      {% hput form.oldpassword kls="fx" %}
      {% hput form.password1 kls="fx" %}
      {% hput form.password2 kls="fx" %}
    </div>
    <div class="mt-6">
      <button data-btn="primary" class="w-full btn">Change Password</button>
    </div>
  </form>
</div>
